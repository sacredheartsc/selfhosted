- name: install packages
  dnf:
    name: '{{ synapse_packages }}'
    state: present

- import_tasks: freeipa.yml

- name: create home directory
  file:
    path: '{{ item }}'
    owner: '{{ synapse_user }}'
    group: '{{ synapse_user }}'
    mode: 0700
    state: directory
  loop:
    - '{{ synapse_home }}'
    - '{{ synapse_venv }}'

- name: install synapse
  pip:
    name: '{{ synapse_pip_packages }}'
    virtualenv: '{{ synapse_venv }}'
    state: latest
  become: yes
  become_user: '{{ synapse_user }}'
  notify: restart synapse

- name: generate synapse configuration
  template:
    src: '{{ synapse_home[1:] }}/{{ item }}.j2'
    dest: '{{ synapse_home }}/{{ item }}'
    owner: '{{ synapse_user }}'
    group: '{{ synapse_user }}'
    mode: 0644
  notify: restart synapse
  loop:
    - homeserver.yaml
    - logging.config

- name: generate signing key
  copy:
    content: |
      {{ synapse_signing_key }}
    dest: '{{ synapse_home }}/{{ synapse_domain }}.signing.key'
    owner: '{{ synapse_user }}'
    group: '{{ synapse_user }}'
    mode: 0644
  become: yes
  become_user: '{{ synapse_user }}'

- name: create systemd unit
  template:
    src: etc/systemd/system/synapse.service.j2
    dest: /etc/systemd/system/synapse.service
  register: synapse_systemd_unit
  notify: restart synapse

- name: reload systemd daemons
  systemd:
    daemon_reload: yes
  when: synapse_systemd_unit.changed

- import_tasks: database.yml

- name: enable systemd unit
  systemd:
    name: synapse
    enabled: yes
    state: started

- import_tasks: element.yml
  tags: element
